<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Chess Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 30px;
      padding: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }
    .light { background: #eee; }
    .dark { background: #999; }
    .info {
      max-width: 300px;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="board" class="board"></div>
  <div class="info">
    <p><strong>Click a square to move a piece.</strong></p>
    <p id="status"></p>
    <textarea id="pgn" readonly></textarea>
  </div>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script>
    const boardEl = document.getElementById("board");
    const pgnEl = document.getElementById("pgn");
    const statusEl = document.getElementById("status");

    const game = new Chess();

    const unicodePieces = {
      p: '♟', r: '♜', n: '♞', b: '♝', q: '♛', k: '♚',
      P: '♙', R: '♖', N: '♘', B: '♗', Q: '♕', K: '♔'
    };

    let fromSquare = null;

    function renderBoard() {
      boardEl.innerHTML = "";
      const position = game.board();

      for (let row = 7; row >= 0; row--) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.className = "square " + ((row + col) % 2 === 0 ? "light" : "dark");
          square.dataset.square = "abcdefgh"[col] + (row + 1);
          const piece = position[row][col];
          if (piece) square.textContent = unicodePieces[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
          square.onclick = handleClick;
          boardEl.appendChild(square);
        }
      }

      updateStatus();
    }

    function handleClick(e) {
      const square = e.currentTarget.dataset.square;

      if (!fromSquare) {
        fromSquare = square;
        e.currentTarget.style.outline = "2px solid red";
      } else {
        const move = game.move({ from: fromSquare, to: square, promotion: 'q' });

        clearHighlights();

        if (!move) {
          alert("Illegal move!");
          fromSquare = null;
          return;
        }

        fromSquare = null;
        renderBoard();
        updatePGN();
        checkGameEnd();
      }
    }

    function clearHighlights() {
      document.querySelectorAll('.square').forEach(sq => sq.style.outline = "");
    }

    function updatePGN() {
      pgnEl.value = game.pgn();
    }

    function updateStatus() {
      if (game.in_checkmate()) {
        statusEl.textContent = "Checkmate!";
      } else if (game.in_draw()) {
        statusEl.textContent = "Draw!";
      } else if (game.in_check()) {
        statusEl.textContent = (game.turn() === 'w' ? "White" : "Black") + " is in check.";
      } else {
        statusEl.textContent = (game.turn() === 'w' ? "White" : "Black") + "'s turn.";
      }
    }

    function checkGameEnd() {
      if (game.game_over()) {
        if (game.in_checkmate()) {
          alert("Checkmate!");
        } else if (game.in_draw()) {
          alert("Draw!");
        }
      }
    }

    renderBoard();
  </script>
</body>
</html>
