<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Chess Game</title>

  <!-- ✅ Working Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard-1.0.0.min.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    #board {
      width: 500px;
      height: 500px;
    }

    .controls {
      max-width: 400px;
      flex-grow: 1;
    }

    textarea, input, button {
      width: 100%;
      font-family: monospace;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    #status {
      font-weight: bold;
      color: darkred;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div class="controls">
    <label for="moveInput">Enter move (e.g. e2e4, Nf3):</label>
    <input id="moveInput" type="text" placeholder="Enter move..." />
    <button onclick="submitMove()">Submit Move</button>

    <label for="pgnInput">Paste PGN:</label>
    <textarea id="pgnInput" rows="4" placeholder="Paste full game PGN here..."></textarea>
    <button onclick="loadPGN()">Load PGN</button>

    <label for="gamePGN">Game so far (PGN):</label>
    <textarea id="gamePGN" rows="10" readonly></textarea>

    <div id="status"></div>
  </div>

  <!-- ✅ Game engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- ✅ Drag-and-drop board -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard-1.0.0.min.js"></script>

  <script>
    let board;
    const game = new Chess();

    function onDragStart(source, piece, position, orientation) {
      if (game.game_over()) return false;
      if ((game.turn() === 'w' && piece.startsWith('b')) ||
          (game.turn() === 'b' && piece.startsWith('w'))) return false;
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });

      if (move === null) return 'snapback';

      board.position(game.fen());
      updateStatus();
      updatePGN();
    }

    function updateStatus() {
      let status = '';

      if (game.in_checkmate()) {
        status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
      } else if (game.in_draw()) {
        status = 'Draw!';
      } else if (game.in_check()) {
        status = (game.turn() === 'w' ? 'White' : 'Black') + ' is in check.';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + "'s turn.";
      }

      document.getElementById('status').textContent = status;
    }

    function updatePGN() {
      document.getElementById('gamePGN').value = game.pgn();
    }

    function submitMove() {
      const moveInput = document.getElementById('moveInput').value.trim();
      const move = game.move(moveInput, { sloppy: true });

      if (move) {
        board.position(game.fen());
        updateStatus();
        updatePGN();
        document.getElementById('moveInput').value = '';
      } else {
        alert("Invalid move.");
      }
    }

    function loadPGN() {
      const pgnText = document.getElementById('pgnInput').value;
      const success = game.load_pgn(pgnText, { sloppy: true });

      if (!success) {
        alert("Invalid PGN.");
        return;
      }

      board.position(game.fen());
      updateStatus();
      updatePGN();
    }

    window.onload = function () {
      board = new ChessBoard('board', {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop
      });

      updateStatus();
      updatePGN();
    };
  </script>
</body>
</html>
